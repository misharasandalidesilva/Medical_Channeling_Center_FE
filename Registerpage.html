<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Medical Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    body {
      background: url('assests/Scaling Up Telemedicine in DFW.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      width: 700px;
      padding: 30px;
      background: #dde6ec;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container img {
      width: 80px;
      display: block;
      margin: 0 auto 15px;
    }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px;
    }
    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    .row .col-md-6 {
      padding-right: 10px;
      padding-left: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="register-container">
    <div class="login-container">
      <img src='assests/Blue%20Green%20White%20Simple%20Modern%20Medical%20Logo.png' alt="Medical Logo">
    </div>
    <h4>Patient Register</h4>
    <form>
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Enter age" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" id="mobile" class="form-control" placeholder="Enter contact number" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" required>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">NIC</label>
            <input type="nic" id="nic" class="form-control" placeholder="Enter nic" required>
          </div>
<!--          <div class="mb-3">-->
<!--            <label class="form-label">Medical History</label>-->
<!--            <textarea class="form-control" rows="2" placeholder="Describe your medical history"></textarea>-->
<!--          </div>-->
<!--          <div class="mb-3">-->
<!--            <label class="form-label">Preferred Doctor</label>-->
<!--            <select class="form-select">-->
<!--              <option selected>Select your doctor</option>-->
<!--              <option>Dr. John Doe - General Physician</option>-->
<!--              <option>Dr. Jane Smith - Cardiologist</option>-->
<!--              <option>Dr. Emily White - Neurologist</option>-->
<!--              <option>Dr. Mark Brown - Orthopedic</option>-->
<!--            </select>-->
<!--          </div>-->
          <div class="mb-3">
            <label class="form-label">Home Address</label>
            <input type="home address" id="address" class="form-control" placeholder="Enter Home Address" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="ConfirmPassword" class="form-control" placeholder="Confirm password" required>
          </div>
        </div>
      </div>

      <!-- Register Button -->
      <button type="submit" id="registerBTN" class="btn btn-primary w-100 mt-3">Register</button>
    </form>

    <p class="text-center mt-3">Already have an account? <a href="LoginPage.html">Login here</a></p>
  </div>
</div>

<script src = "jq/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/Registration.js"></script>

</body>
</html>
