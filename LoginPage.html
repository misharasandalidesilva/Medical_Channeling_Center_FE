<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medical Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('assests/download.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #dde6ec;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #2E86C1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #21618C;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src='assests/Blue%20Green%20White%20Simple%20Modern%20Medical%20Logo.png' alt="Login Icon">
    <h3 class="mb-3">Login</h3>
    <form>
        <div class="mb-3">
            <input type="email"id="email" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="button" id="loginBTN" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3"><a href="#" class="text-decoration-none">Forgot Password?</a></p>
</div>

<script src = "jq/jquery-3.7.1.min.js"></script>
<script src="js/Login.js"></script>
</body>
</html>
