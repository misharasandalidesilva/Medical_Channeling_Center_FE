<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Medical Channeling Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Full-page background */
        body {
            background-color: #607eb5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Profile card */
        .profile-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Profile Image */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Profile details */
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-role {
            font-size: 16px;
            color: #ffdd57;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .profile-info {
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Buttons */
        .btn-edit, .btn-logout {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-edit {
            background: #ffdd57;
            color: black;
        }

        .btn-edit:hover {
            background: #ffcc33;
        }

        .btn-logout {
            background: #ff4b5c;
            color: white;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        /* Edit Profile Modal */
        .edit-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            color: black;
            text-align: center;
        }

        .edit-modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-modal .btn-save {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
        }

        .edit-modal .btn-save:hover {
            background: #1a5fc9;
        }

        .btn-close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
        .footer-container {
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img id="profileImage" src="assests/images.jpeg" alt="Admin Profile" class="profile-img">
    <div class="profile-name" id="profileName"> Alexa Johnson</div>
    <div class="profile-role">Administrator</div>
    <div class="profile-info"><i class="fas fa-envelope"></i> <span id="profileEmail">admin@healthfirst.com</span></div>
    <button class="btn-edit" onclick="openEditModal()"><i class="fas fa-user-edit"></i> Edit Profile</button>
    <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>

<!-- Edit Profile Modal -->
<div class="edit-modal" id="editModal">
    <span class="btn-close" onclick="closeEditModal()">&times;</span>
    <h4 class="text-center">Edit Profile</h4>
    <input type="text" id="editName" placeholder="Enter Full Name">
    <input type="email" id="editEmail" placeholder="Enter Email">
    <input type="file" id="editImage" accept="image/*">
    <button class="btn-save" onclick="saveProfile()">Save Changes</button>
</div>

<script>
    function openEditModal() {
        document.getElementById("editModal").style.display = "block";
        document.getElementById("editName").value = document.getElementById("profileName").innerText;
        document.getElementById("editEmail").value = document.getElementById("profileEmail").innerText;
    }

    function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
    }

    function saveProfile() {
        let newName = document.getElementById("editName").value;
        let newEmail = document.getElementById("editEmail").value;
        let newImage = document.getElementById("editImage").files[0];

        if (newName.trim() !== "") {
            document.getElementById("profileName").innerText = newName;
        }

        if (newEmail.trim() !== "") {
            document.getElementById("profileEmail").innerText = newEmail;
        }

        if (newImage) {
            let reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profileImage").src = e.target.result;
            };
            reader.readAsDataURL(newImage);
        }

        closeEditModal();
    }
</script>

<footer class="text-center bg-dark text-light py-3" style="position: fixed; bottom: 0; width: 100%; height: 50px">
    <div class="footer-container">
        <p>&copy; 2025 HealthFirst Medical Center. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
