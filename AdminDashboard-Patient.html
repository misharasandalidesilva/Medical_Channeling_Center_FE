<!-- Add Patient Modal -->
<div class="add-patient-modal">
<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPatientModalLabel">Add New Patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form >
                    <div class="row g-4">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" id="age" class="form-control" placeholder="Enter age" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" id="mobile" class="form-control" placeholder="Enter contact number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">NIC</label>
                                <input type="nic" id="nic" class="form-control" placeholder="Enter nic" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Home Address</label>
                                <input type="home address" id="address" class="form-control" placeholder="Enter Home Address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" id="ConfirmPassword" class="form-control" placeholder="Confirm password" required>
                            </div>
                        </div>
                        <button type="submit" id="registerBTN" class="btn btn-primary w-100 mt-3">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
