<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative User Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .card-header {
            background: transparent;
            text-align: center;
            border-bottom: none;
            padding: 10px 0 30px 0;
        }

        .card-header h2 {
            color: #145775;
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
            color: black;
            font-size: 14px;
        }

        .form-control {
            background: transparent;
            border: 1px solid #ffffff80;
            color: #fff;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.1);
            border-color: #fff;
            color: #fff;
            box-shadow: none;
        }

        #regbtn {
            width: 100%;
            background: #145775;
            border: none;
            color: black;
            padding: 8px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        #regbtn:hover {
            background: #074c67;
        }

        .hero-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .hero-buttons a {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: transparent;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #494545;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .hero-buttons a:hover {
            background: white;
            color: black;
        }

        .form-control {
            background: #fff; /* White background */
            border: 1px solid #dce0e4; /* Light grey border */
            color: #212529; /* Dark text */
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }

        .form-control:focus {
            background: #fff; /* Stay white even on focus */
            border-color: #c6bfbf; /* Purple-blue border on focus */
            box-shadow: 0 0 0 0.2rem #dcd7d7; /* Light blue shadow */
            color: #212529;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h2>Create Your Account</h2>
                </div>

                <div class="card-body">
                    <form id="registrationForm">
                        <div class="row g-3">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div>
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>

                                <div>
                                    <label for="password" class="form-label mt-3">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div>
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                </div>

                                <div>
                                    <label for="confirmPassword" class="form-label mt-3">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                </div>
                            </div>
                        </div>

                        <div class="hero-buttons">
                            <a href="#" id="patientBtn" data-role="PATIENT">I'm a Patient</a>
                            <a href="#" id="doctorBtn" data-role="DOCTOR">I'm a Doctor</a>
                        </div>
                        <input type="hidden" id="userRole" name="role">

                        <button id="regbtn" type="submit">
                            Register Now
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- SweetAlert2 and Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="JavaScript/Registration.js"></script>

</body>
</html>
